<!DOCTYPE html>
<html>
<head>
    <title>Opérations et Types de Variables</title>
</head>
<body>
    <script>
        // Déclaration des variables
        var x = "1";
        var y = "2";
        var z = x + y;

        // Affichage
        alert("Type de x : " + typeof x + "\nValeur de x : " + x);
        alert("Type de y : " + typeof y + "\nValeur de y : " + y);
        alert("Type de z : " + typeof z + "\nValeur de z : " + z);

        // Conversion forcée des variables à entier
        x = parseInt(x);
        y = parseInt(y);
        z = x + y;

        // Affichage des types et valeurs après conversion avec alert
        alert("Type de x : " + typeof x + "\nValeur de x : " + x);
        alert("Type de y : " + typeof y + "\nValeur de y : " + y);
        alert("Type de z : " + typeof z + "\nValeur de z : " + z);
    </script>
</body>
</html>
